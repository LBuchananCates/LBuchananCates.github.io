<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Gruppo&family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stats.css">
</head>

<body>
    <div class="container">
        <img class="women" src="./images/image-header-mobile.jpg" alt="talking women">
        <div class="insights">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience,
                and overall efficiency.</p>
            <div class="stats">
                <div class="subtitle">10k+ <span>COMPANIES</span></div>
                <div class="subtitle">314 <span>TEMPLATES</span></div>
                <div class="subtitle">12M+ <span>QUERIES</span></div>
            </div>
        </div>
    </div>
</body>

</html>
